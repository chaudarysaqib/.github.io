<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muhammad Saqib - IT Administrator</title>
    <style>
        body {
            background: linear-gradient(to right, #ff7e5f, #feb47b);

            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;

        }
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;

        h1 {
            font-size: 2.5em;
            margin: 10px 0;
        }
        h2 {
            font-size: 1.5em;
            font-weight: normal;
        }
        .links a {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background: white;
            color: #ff7e5f;
            text-decoration: none;
            font-weight: bold;
            border-radius: 25px;
            transition: 0.3s;
        }
        .links a:hover {
            background: #ff5733;
            color: white;
        }
